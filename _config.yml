
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: HLCfans
subtitle: Blockchain Technology Popularization
url: https://hlcfans.github.io/ # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl:
cover: /assets/image/cover.jpg
logo: /assets/image/logo.png

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: HLCfans
    desc: Posts describing blockchain technology popularization.

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

disqus: true
disqus_shortname: HLCfans